[pytest]
addopts = -s -v
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    users: Тесты связанные с пользователями.
    files: Тесты связанные с файлами.
    courses: Тесты связанные с курсами.
    exercises: Тесты связанные с упражнениями.
    regression: Регрессионные тесты.
    authentication: Тесты связанные с аутентификацией.